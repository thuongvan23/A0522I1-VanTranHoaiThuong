<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cái gì thử cứ cứt vào đây</title>
</head>
<body>
<h2>Nhập 1 số</h2>
<input type="text" id="txt">
<button id="abc" onclick="oke()">Sent</button>
<h2 id="result">1, 5, 6, 8, 23, 12, 89, 100, 120, 11</h2>
<script>
    let flag = false;
    let a = [1, 5, 6, 8, 23, 12, 89, 100, 120, 11]
    function oke() {
        let number = parseInt(document.getElementById("txt").value);
        for (let i=0; i < a.length; i++){
            if (number==a[i]){
                flag = true;
            }
        }
        if (flag){alert("Ton tai trong mang")
        }else {alert("Khong ton tai trong mang")}
    }
    for (let j=0; j<a.length; j++){
        a[j]=a[j+1];
    }
//    Logic số thêm vô là a[0] dịch qua trái thì a[j]=a[j+1],
</script>
</body>
</html>
